version: "3.9"
services:
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app
      - ./backend/app/media:/app/app/media
    environment:
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=1

  frontend:
    command: npm run dev -- --host --port 5174
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=200

  ai:
    command: uvicorn ai.serving.fastapi_app.main:app --host 0.0.0.0 --port 8600 --reload
    volumes:
      - ./ai/serving/fastapi_app:/app/ai/serving/fastapi_app
    env_file:
      - ./ai/.env
    environment:
      - AI_REQUIRE_MODEL=1
